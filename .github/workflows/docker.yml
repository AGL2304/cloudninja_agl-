name: Docker CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repo owner
        run: echo "REPO_OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${REPO_OWNER_LC}/cloudninja_agl:latest .

      - name: Install Trivy
        run: |
          wget -qO- https://aquasecurity.github.io/trivy-repo/deb/setup.sh | sudo bash
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Scan image with Trivy
        run: |
          trivy image --severity HIGH,CRITICAL --exit-code 1 --no-progress ghcr.io/${REPO_OWNER_LC}/cloudninja_agl:latest

      - name: Push Docker image
        run: |
          docker push ghcr.io/${REPO_OWNER_LC}/cloudninja_agl:latest
